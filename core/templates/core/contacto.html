{% extends 'core/base.html'%}
{% load static %}

{% block content %}

    <div class="container" id="contact">
        <h1 class="text-center">CONTACTENOS</h1>
        <div class="row" style="margin-top: 50px;">
            <div class="col-md-4 py-3 py-md-0">
                <div class="card">
                    <i class="fas fa-phone"> Telefono</i>
                    <h6>+56912345678</h6>
                </div>
            </div>
            <div class="col-md-4 py-3 py-md-0">
                <div class="card">
                    <i class="fa-solid fa-envelope"> Correo</i>
                    <h6>ejemplo@gmail.com</h6>
                </div>
            </div>
            <div class="col-md-4 py-3 py-md-0">
                <div class="card">
                    <i class="fa-solid fa-location-dot"> Direcciones</i>
                    <h6>Culipran Codigua Melipilla</h6>
                </div>
            </div>
        </div>

        <div class="row" style="margin-top: 30px;">
            <div class="col-md-4 py-3 py-md-0">
                <input type="text" class="form-control form-control" placeholder="Name">
            </div>
            <div class="col-md-4 py-3 py-md-0">
                <input type="text" class="form-control form-control" placeholder="Email">
            </div>
            <div class="col-md-4 py-3 py-md-0">
                <input type="number" class="form-control form-control" placeholder="Phone">
            </div>
        <div class="form-group" style="margin-top: 30px;">
            <textarea class="form-control" id=""rows="5" placeholder="Message"></textarea>
        </div>
        <div id="messagebtn" class="text-center"><button>Mensaje</button></div>
        </div>
    </div>

    <div class="container" id="offer">
      <div class="row">
          <div class="col-md-4 py-3 py-md-0">
              <i class="fa-solid fa-cart-shopping"></i>
              <h5>Envio Gratis</h5>
              <p>Por compras sobre $40.000</p>
          </div>
          <div class="col-md-4 py-3 py-md-0">
              <i class="fa-solid fa-truck"></i>
              <h5>Envio Rapido</h5>
              <p>Todo Chile</p>
          </div>
          <div class="col-md-4 py-3 py-md-0">
              <i class="fa-solid fa-thumbs-up"></i>
              <h5>Gran Opcion</h5>
              <p>Muchos Productos</p>
          </div>
      </div>
  </div>

{% endblock %}
